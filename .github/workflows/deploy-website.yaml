name: Deploy Website
on: 
    push:
        branches: main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Test Code
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Build Website
              run: npm run build
            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: som-dist-file
                path: |
                    dist
                    package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy Code
              run: echo "Deploying..."